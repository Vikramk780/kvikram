name: Build and Deploy Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn test || echo "Build failed but continuing deployment"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "vikramkamble473@gmail.com"
          git config --global user.name "Vikramk780"

      - name: Pull changes
        run: |
          git pull origin gh-pages

      - name: Force deploy
        run: |
          echo "Forced deployment" > ./test-output/SparkReport/force_deploy.txt
          git add ./test-output/SparkReport/force_deploy.txt
          git commit -m "Force deployment at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push origin HEAD:gh-pages

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./test-output/SparkReport
